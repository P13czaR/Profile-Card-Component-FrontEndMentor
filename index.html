<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>


  </style>
</head>

<body>

    <div class="background-top"></div>
    <div class="background-bottom"></div>

  <main>

    <div class="card">
      <div class="hero-background"></div>
      <img src="./images/image-victor.jpg" alt="profile photo" class="avatar">
      <div class="profile-info">
        <p class="name">Victor Crest</p>
        <p class="age">26</p>
        <p class="city">London</p>
      </div>
      <div class="underline"></div>
      <div class="profile-stats">
        <div class="flex-profile-stats followers">
          <p class="quantity">80K</p>
          <p class="subject">Followers</p>
        </div>
        <div class="flex-profile-stats likes">
          <p class="quantity">803K</p>
          <p class="subject">Likes</p>
        </div>
        <div class="flex-profile-stats photos">
          <p class="quantity">1.4K</p>
          <p class="subject">Photos</p>
        </div>
      </div>
    </div>

  </main>

  </div>
</body>

</html>
